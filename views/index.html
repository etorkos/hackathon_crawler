
{% extends "layout.html" %}

{% block content %}
    <h3></h3>
    <hr>
    <ul class="list-unstyled ">
    	{% for event in events %}
    		<ul class="col-md-3">
    			<ul>{{ event.name }}</ul>
    			<ul>{{ event.date }}</ul>
    			<ul>{{ event.link }} </ul>
            </ul>
    	{% endfor %}
    </ul>
{% endblock %}
