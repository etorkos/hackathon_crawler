
{% extends "layout.html" %}

{% block content %}
    <h3></h3>
    <hr>
    <ul class="list-unstyled col-md-10">
    	{% for event in events %}
    		<div class="thing col-md-offset-1">
    			<ul class= "title">{{ event.name }}</ul>

            </div>
    	{% endfor %}
    </ul>
{% endblock %}
