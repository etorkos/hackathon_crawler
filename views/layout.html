<!DOCTYPE html>
<html>
<head>
	<title>Find Local Hackathons</title>
	<!--<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet"/> -->
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
	<link href='/stylesheets/style.css' rel='stylesheet'/>

</head>
<body>
	<div class = "top navbar">
		<div class = "col-md-12">
			<h1>Find Hackathons</h1>
		</div>
		<div class='row'>
			<div class="sub-header navbar-left">
				<h3>Hackathons happening in NYC</h3>
				<h4>I crawl eventbrite, hackerleague and soon to be nyhackathons.
			</div>

			<div class = "header navbar-right">
				<form action = "/purge" method = 'POST'>
					<button type = "purge" class = "btn btn-default" value="Purge"> Purge </button>
				</form>
			</div>
			<div class = "header navbar-right">
				<form action = "/submit" method = 'POST'>
					<button type = "submit" class = "btn btn-default" value="Submit"> Refresh </button>
				</form>
			</div>
		</div>
	</div>
	{% block content %}{% endblock %}

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</body>

</html>
